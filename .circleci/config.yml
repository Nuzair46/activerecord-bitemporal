version: 2.1

executors:
  ruby_2_6:
    docker:
      - image: ruby:2.6.6
      - image: circleci/postgres:11-alpine

  ruby_2_7:
    docker:
      - image: ruby:2.7.2
      - image: circleci/postgres:11-alpine

  ruby_3_0:
    docker:
      - image: ruby:3.0.0
      - image: circleci/postgres:11-alpine

commands:
  run_rspec:
    parameters:
      gemfile:
        type: string
    steps:
      - checkout
      - run: gem install bundler
      - run: bundle install
      - run: bundle exec appraisal << parameters.gemfile >> bundle install
      - run: bundle exec appraisal << parameters.gemfile >> rspec

jobs:
  ruby_2_6_rails_5_2:
    executor: ruby_2_6
    steps:
      - run_rspec:
          gemfile: rails-5.2

  ruby_2_6_rails_6_0:
    executor: ruby_2_6
    steps:
      - run_rspec:
          gemfile: rails-6.0

  ruby_2_6_rails_6_1:
    executor: ruby_2_6
    steps:
      - run_rspec:
          gemfile: rails-6.1

  ruby_2_7_rails_5_2:
    executor: ruby_2_7
    steps:
      - run_rspec:
          gemfile: rails-5.2

  ruby_2_7_rails_6_0:
    executor: ruby_2_7
    steps:
      - run_rspec:
          gemfile: rails-6.0

  ruby_2_7_rails_6_1:
    executor: ruby_2_7
    steps:
      - run_rspec:
          gemfile: rails-6.1

  ruby_2_7_rails_main:
    executor: ruby_2_7
    steps:
      - run_rspec:
          gemfile: rails-main

  ruby_3_0_rails_6_1:
    executor: ruby_3_0
    steps:
      - run_rspec:
          gemfile: rails-6.1

  ruby_3_0_rails_main:
    executor: ruby_3_0
    steps:
      - run_rspec:
          gemfile: rails-main

workflows:
  version: 2

  test:
    jobs: &jobs
      - ruby_2_6_rails_5_2
      - ruby_2_6_rails_6_0
      - ruby_2_6_rails_6_1
      - ruby_2_7_rails_5_2
      - ruby_2_7_rails_6_0
      - ruby_2_7_rails_6_1
      - ruby_2_7_rails_main
      - ruby_3_0_rails_6_1
      - ruby_3_0_rails_main

  daily_test:
    triggers:
      - schedule:
          cron: "0 23 * * *"
          filters:
            branches:
              only:
                - master
    jobs: *jobs
